        // Clean player names
        function cleanPlayerNames(text) {
            return text
                .split('\n')
                .map(line => {
                    let cleaned = line.trim();
                    cleaned = cleaned.replace(/^\d+[\.\)\-\:\s]+/g, '');
                    cleaned = cleaned.replace(/^\d+/g, '');
                    cleaned = cleaned.trim();
                    return cleaned;
                })

        // Initialize game

                        status: 'setup',
                        players: [],
                        teams: [],
                        participants: [],
                        captains: [],
                        picks: [],
                        turn: { order: [], index: 0, direction: 1 },
                        settings: { snake: true },
                        host: null
                    });
                } else {
                    gameState = docSnap.data();
                    
                    // Set host if first participant
                    if (gameState.host === nickname || (gameState.participants.length > 0 && gameState.participants[0].name === nickname)) {
                        isHost = true;
                    }
                    
                    render();
                }
            });
        }

        // Add players
        async function addPlayers(text) {
            const names = cleanPlayerNames(text);

                available: true
            }));
            
            await updateDoc(gameDocRef, {
                players,
                status: 'lobby'

        // Join lobby
        async function joinLobby(nick) {
            localStorage.setItem('draft21_nickname', nick);
            nickname = nick;
            
            const participants = gameState.participants || [];

                const newParticipants = [...participants, { name: nick, ready: false }];

                    participants: newParticipants
                };
                
                // First participant becomes host

                    isHost = true;
                }
                
                await updateDoc(gameDocRef, updates);
            }
            render();
        }

        // Confirm pick
        async function confirmPick() {
            if (!pendingPick) return;

            const currentPicker = gameState.turn.order[gameState.turn.index];
            if (currentPicker !== nickname) return;

            try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameDocRef);
                    const data = gameDoc.data();
                    
                    const player = data.players.find(p => p.id === pendingPick);
                    if (!player || !player.available) {
                        throw new Error('Player not available');
                    }

                    // Find which team the current picker belongs to
                    const pickerTeam = data.teams.find(t => t.captain === currentPicker);
                    if (!pickerTeam) {
                        throw new Error('Team not found');
                    }

                    const updatedPlayers = data.players.map(p =>
                        p.id === pendingPick ? { ...p, available: false } : p
                    );

                    const updatedTeams = data.teams.map(t =>
                        t.id === pickerTeam.id ? { ...t, players: [...t.players, player.name] } : t
                    );

                    const newPick = {
                        playerId: pendingPick,
                        playerName: player.name,
                        team: pickerTeam.name,
                        picker: currentPicker,
                        pickNumber: data.picks.length + 1,
                        timestamp: Date.now()
                    };

                    // Calculate next turn (snake draft for captains)
                    let nextIndex = data.turn.index + data.turn.direction;
                    let nextDirection = data.turn.direction;

                    if (data.settings.snake) {
                        if (nextIndex >= data.turn.order.length) {
                            nextIndex = data.turn.order.length - 1;
                            nextDirection = -1;
                        } else if (nextIndex < 0) {
                            nextIndex = 0;
                            nextDirection = 1;
                        }
                    } else {
                        nextIndex = nextIndex % data.turn.order.length;
                    }

                    const availableCount = updatedPlayers.filter(p => p.available).length;
                    const newStatus = availableCount === 0 ? 'completed' : 'drafting';

                    transaction.update(gameDocRef, {
                        players: updatedPlayers,
                        teams: updatedTeams,
                        picks: [...data.picks, newPick],
                        turn: { ...data.turn, index: nextIndex, direction: nextDirection },
                        status: newStatus
                    });
                });

                pendingPick = null;
            } catch (error) {
                console.error('Error making pick:', error);
                alert('×©×’×™××” ×‘×‘×™×¦×•×¢ ×”×‘×—×™×¨×”');
            }
        }
